<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Profile card</title>
</head>
<body>
    <div class="container">
        <article class="card__article">
            <div class="card__profile">
                <img src="./static/image/image.jpg" alt="image" class="card__profile--img">
            </div>
            <div class="card__tooltip"> 
                <div class="card__content">
                    <header class="card__header">
                        <span>Social</span>
                        <div class="card__social">
                            <a href="#" target="_blank">
                                <i class="ri-instagram-line"></i>
                            </a>
                            <a href="#" target="_blank">
                                <i class="ri-github-fill"></i>
                            </a>
                            <a href="#" target="_blank">
                                <i class="ri-linkedin-fill"></i>
                            </a>
                        </div>
                    </header>
                    <div class="card__data">
                        <div class="card__image">
                            <div class="card__mask">
                                <img src="./static/image/image.jpg" alt="image" class="card__img">
                            </div>
                            <span class="card__status"></span>
                        </div>
                        <h2 class="card__name">Peter Adson</h2>
                        <h3 class="card__profession">Web Designer</h3>
                        <a href="#" class="card__button">
                            <i class="ri-chat-3-line"></i> <span>Send Message</span>
                        </a>
                    </div>
                </div>
            </div>
        </article>
    </div>
